<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/index.html}">

<head>

</head>

<body>

    <div layout:fragment="content">



        <main id="main">







            <!-- ======= Contact Section ======= -->
            <section id="contact" class="contact">
                <div class="container">

                    <div class="section-title" data-aos="fade-up">
                        <h2>Đăng Nhập</h2>
                    </div>

                    <div class="row align-content-center">



                        <div class="col-lg-8 mr-auto ml-auto col-md-12" data-aos="fade-up" data-aos-delay="300">
                            <form action="" method="post" role="form" class="php-email-form">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Tên" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="phone" id="phone" placeholder="Số điện thoại" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Tài khoản" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="subject" id="subject" placeholder="Mật khẩu" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="subject" id="subject" placeholder="Nhập lại mật khẩu" />
                                    <div class="validate"></div>
                                </div>


                                <button style="border-radius: 40px;" class="btn btn-primary">Đăng kí</button>
                            </form>
                        </div>

                    </div>

                </div>
            </section>
            <!-- End Contact Section -->

        </main>
        <!-- End #main -->
    </div>




    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>

</html>
