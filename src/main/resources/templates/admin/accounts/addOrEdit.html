<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>


    <section class="row" layout:fragment="content">
        <div class="col">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                <div class="card ">

                    <div class="card-body">
                        <h5 th:if="${account.isEdit}" class="card-title text-center">Cập Nhật Tài Khoản</h5>
                        <h5 th:unless="${account.isEdit}" class="card-title text-center">Thêm Tài Khoản</h5>

                        <div class="form-group">
                            <label for="username">Tài Khoản</label>
                            <input class="form-control" th:field="*{username}" id="username" type="text" aria-describedby="usernameHId">
                            <small th:if="${#fields.hasErrors('username')}" id="usernameHId" class="form-text text-muted">Tài khoản không được để trống</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật Khẩu</label>
                            <input class="form-control" th:field="*{password}" id="password" type="text" aria-describedby="passwordHId">
                            <small th:if="${#fields.hasErrors('username')}" id="passwordHId" class="form-text text-muted">Mật khẩu không được để trống</small>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Họ Và Tên</label>
                            <input class="form-control" th:field="*{fullname}" id="fullname" type="text" aria-describedby="fullnameHId">
                            <small th:if="${#fields.hasErrors('fullname')}" id="fullnameHId" class="form-text text-muted">Họ và tên không hợp lệ</small>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input class="form-control" th:field="*{email}" id="email" type="text" aria-describedby="emailHId">
                            <small th:if="${#fields.hasErrors('email')}" id="emailHId" class="form-text text-muted">Email không hợp lệ</small>
                        </div>


                        <div class="form-group " th:field="*{roles} ">


                            <span>Admin</span>
                            <input type="radio" name="roles" value="0" id="">
                            <span>User</span>
                            <input type="radio" name="roles" value="1" id="">


                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary"> <i class="fa fa-save mr-1"></i>
                                    <span th:if="${account.isEdit}">Cập Nhật</span>
                                    <span th:unless="${account.isEdit}">Lưu</span></button>

                        <a th:href="@{/admin/accounts/}" class="btn btn-success" href="">Danh Sach</a>
                        <button type="reset" class="btn btn-secondary">Làm mới</button>
                    </div>
                </div>
            </form>
        </div>

    </section>






    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>

</html>
